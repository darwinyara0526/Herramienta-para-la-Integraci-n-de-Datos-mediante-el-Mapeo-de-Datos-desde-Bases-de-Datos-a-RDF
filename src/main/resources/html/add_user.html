<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="../styles/add_user.css">
</head>
<body>
    <!-- Menú superior -->
    <div class="menu-bar">
        <button class="back-button" onclick="volver()">Volver</button>
        <h2 class="welcome-text">Agregar Usuario</h2>
        <button class="login-button" onclick="admin()">Admin</button>
    </div>

    <!-- Contenedor principal centrado -->
    <div class="main-container">
        <div class="content">
            <h3 class="title">Agregar Usuario</h3>
            <p class="description">Vas a agregar un usuario.</p>

            <!-- Formulario de datos del usuario -->
            <form class="user-form" onsubmit="agregarUsuario(event)">
                <h4>Datos del Usuario</h4>
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">

                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="3" placeholder="Descripción del usuario"></textarea>

                <button type="submit" class="add-user-button">Agregar Usuario</button>
            </form>
        </div>
    </div>

    <script src="../scripts/add_user.js"></script>
</body>
</html>
