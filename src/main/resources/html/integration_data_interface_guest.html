<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Integración de Datos</title>
    <link rel="stylesheet" href="../styles/integration_data_interface_guest.css">
</head>
<body>
    
<!-- Menú superior -->
    <div class="menu-bar">
        <button class="back-button" onclick="volver()">Volver</button>
        <h2 class="welcome-text">Usuario Invitado</h2>
        <button class="login-button">Login</button>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Panel Izquierdo -->
        <div class="left-panel">
            <button class="add-db-button">Agregar Bases de Datos</button>
            <div class="db-list">
                <h3>Bases de Datos Conectadas</h3>
                <!-- Aquí se mostrarán las bases de datos conectadas -->
                <ul id="connected-db-list"></ul>
            </div>
        </div>

        <!-- Panel Derecho -->
        <div class="right-panel">
            <h3 class="integration-title">Proceso de Integración de Datos</h3>
            <p class="integration-description">Listo para integrar</p>

            <div class="drag-drop-section">
                <div class="drop-block">Arrastra aquí la primera base de datos</div>
                <div class="drop-block">Arrastra aquí la segunda base de datos</div>
            </div>

            <p class="info-message">Una vez que los archivos estén listos, presiona "Integrar".</p>
            <button class="integrate-button" onclick="iniciarIntegracion()">Integrar</button>
            
            <!-- Mensajes de estado -->
            <div id="status-message"></div>
            
            <!-- Opciones de exportación -->
            <div id="export-options" class="export-options hidden">
                <button class="export-button">Exportar PDF</button>
                <button class="export-button">Consultar SPARQL</button>
                <button class="export-button">Exportar RDF</button>
            </div>
        </div>
    </div>


    <script src="../scripts/integration_data_interface_guest.js"></script>
</body>
</html>
