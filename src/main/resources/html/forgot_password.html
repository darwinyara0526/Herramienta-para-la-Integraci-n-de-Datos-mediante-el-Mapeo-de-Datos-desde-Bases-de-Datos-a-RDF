<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../styles/forgot_password.css">
</head>
<body>
    <!-- Menú superior -->
    <div class="menu-bar">
        <button class="back-button" onclick="volver()">Volver</button>
        <h2 class="menu-text">Olvidé mi Contraseña</h2>
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <div class="content">
            <h3 class="title">Recuperar Contraseña</h3>
            <p class="description">Por favor, llena el siguiente formulario para recuperar tu contraseña. Nos pondremos en contacto contigo después de recibir tu solicitud.</p>

            <!-- Formulario de recuperación -->
            <form class="recovery-form" onsubmit="recuperarContrasena(event)">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Tu nombre completo">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="3" placeholder="Describe tu problema"></textarea>

                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
    </div>

    <script src="../scripts/forgot_password.js"></script>
</body>
</html>
